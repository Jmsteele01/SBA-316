  <body>

    <main>
      <question>
        <h3>Which of the following characteristics would you say you possess? (Check all that apply)<br></h3>
        <input type="checkbox" id="q1a" name="Question 1" value = "b">
        <label for="q1">Caring</label><br> 
        <input type="checkbox" id="q1b" name="Question 1" value = "c">
        <label for="q1">Brave</label><br> 
        <input type="checkbox" id="q1c" name="Question 1" value = "s">
        <label for="q1">Wise</label><br> 

        <br> 
      </question>

      <question>
        <h3>Where would you most like to live?<br></h3>
        <input type="radio" id="q2a" name="Question 2" value = "b">
        <label for="q2a">Deep in the forest</label><br> 
        <input type="radio" id="q2b" name="Question 2" value = "c">
        <label for="q2b">Atop the tallest mountain</label><br> 
        <input type="radio" id="q2c" name="Question 2" value = "s">
        <label for="q2c">On an island at sea</label><br> 
        <br> 
      </question>

      <question>
        <h3>What is your favorite color?<br></h3>
        <input type="color" id="q3" name="Question 3" value = "#000000">
        <label for="q3">Select here!</label><br> 
        <br> 
      </question>

      <input type="submit" id="submit_btn" name="Submit Button" > 
      <button type="button">Reset Background Color</button>
    </main>
